name: Auto sync image to docker hub
on:
  workflow_call:
    inputs:
      fromImage:
        required: true
        type: string
jobs:
  build-images:
    if: ( inputs.fromImage != '') && (inputs.fromImage != 'ghcr.io/labring/sealos-cloud:v5.1.0-beta1')
    name: Auto tag  app image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: check podman
        run: |
          sudo podman version

      - name: Auto build image
        env:
          registry: ${{ vars.D_D_REGISTRY_NAME }}
          repo: ${{ vars.D_C_REGISTRY_REPOSITORY }}
          username: ${{ vars.D_C_REGISTRY_REPOSITORY }}
          password: ${{ secrets.D_C_REGISTRY_TOKEN }}
        run: |
          sudo podman run -it --rm -v ${PWD}:/workspace -w /workspace quay.io/skopeo/stable:latest \
            sync --src docker --dest docker --all ${{ inputs.fromImage }} ${registry}/${repo} \
            --dest-username ${username} --dest-password ${password} --keep-going --retry-times 2
          
          if [ $? -ne 0 ]; then
            echo "⚠️  Warning: Build for version ${{ inputs.fromImage }} failed, but continuing..."
          fi